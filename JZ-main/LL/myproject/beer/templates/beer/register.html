<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        {% for form in forms %}
        <div>
            <label for="{{ form.id_for_label}}">{{ form.label}}</label>
            {{ form }}
        </div>
        {% endfor %}
        
        {% for form in forms %}
        {{ form.errors}}
        {% endfor %}

        {% if error %}
        {{ error }}
        {% endif %}
        <button type="submit" name="register-submit" value="register">회원가입하기</button>
    </form>
</body>
</html>
